<div class="flex max-h-full justify-center align-middle p-2">

  <form [formGroup]="form" (submit)="handleForm()" class="mt-20">
    <div>
      <input
        type="text"
        formControlName="email"
        placeholder="E-mail"
        class="input input-bordered w-full max-w-xs"
      />
      <div class="text-red-400 mt-1" *ngIf="showFieldError('email')">
        <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Email is invalid</div>
      </div>
    </div>
    <div class="mt-2 mb-2">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="input input-bordered w-full max-w-xs"
      />
      <div class="text-red-400 mt-1" *ngIf="showFieldError('password')">
        <div *ngIf="form.get('password')?.errors?.['required']">Password is required</div>
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="form.invalid">Log In</button>
  </form>

</div>
